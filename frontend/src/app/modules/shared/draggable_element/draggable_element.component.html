<div 
    #html_element
    cdkDrag
    *ngIf="element.view_type == 'text'" 
     id="{{element.id}}" 
     innerText={{element.content}} 
     (dblclick)="dblclick.emit({id: element.id, event: $event})"
     (click)="singleclick.emit(element)"
     (cdkDragEnded)="on_drag_element({event: $event, element: element})"
     [ngStyle]="{
            'top': element.top + 'px',
            'left': element.left + 'px',
            'color': element.color,
            'font-size': element.size + 'px',
            'font-family': element.font_family,
            'text-align': element.align,
            'position': 'absolute',
            'z-index': 'auto',
            'line-height': element.size * 1.2 + 'px',
            'transform': 'rotate(' + (element.flip ? -90 : element.angle) + 'deg)',
            'transform-origin': 'top left',
            'white-space': 'nowrap',
            'cursor': 'default',
            'user-select': 'none', 
            'visibility': 'hidden',
            'pointer-events': disabled ? 'none' : 'auto'
          }">
        </div>

<div
  #html_element
  *ngIf="element.view_type == 'image'" 
    id="{{element.id}}"
    cdkDrag
    (dblclick)="dblclick.emit({id: element.id, event: $event})"
    (click)="singleclick.emit(element)"
    (cdkDragEnded)="on_drag_element({event: $event, element: element})"
  [ngStyle]="{
    'top': element.top + 'px',
    'left': element.left + 'px',
    'width': element.width + 'px', 
    'height': element.height + 'px',
    'position': 'absolute',
    'z-index': 'auto',
    'transform': 'rotate(' + (element.flip ? -90 : element.angle) + 'deg)',
    'transform-origin': 'top left',
    'cursor': 'default',
    'user-select': 'none', 
    'visibility': 'hidden',
    'pointer-events': disabled ? 'none' : 'auto'
  }" >
  <img 
     src={{element.content}} 
     [ngStyle]="{
        'width': element.width + 'px', 
        'height': element.height + 'px',
        'border': '1px dotted #ff000045',
        'object-fit': element.keep_ratio ? 'contain' : 'fit'
      }" />
</div>
